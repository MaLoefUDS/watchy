
<!DOCTYPE html>
<html>
  <head>

    <title>WATCHY</title>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='load_videos.js') }}"></script>

  </head>
  <body>

    <h1> WATCHY </h1>
    <h3> Welcome {{ username }} </h3>

    <form action="/upload" method="POST">
      <label> Add a YouTube video</label>
      <input type="text" placeholder="Youtube URL" name="url" id="url">
      <p id="error"> {% if error %} {{ error }} {% endif %} </p>
      <button id="submit">Submit</button>
    </form>

    <li id="feed"></li>

  </body>
</html>
